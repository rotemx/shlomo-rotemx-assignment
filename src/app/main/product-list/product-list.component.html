	<div
			[style]="{ margin: '5px' }"
			*ngFor="let item of store.products"
	>
		<div> {{item.name}}</div>
		<div> {{item.price}}</div>
		<div class="flex gap-3">
			<input type="button" icon="pi pi-plus" [style]="{ margin: '2px' }" (click)="addToCart(item)"/>
			<input type="button" icon="pi pi-minus" [style]="{ margin: '2px' }" (click)="removeFromCart(item)"/>
		</div>
	</div>
