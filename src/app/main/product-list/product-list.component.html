<ng-container *mobxAutorun><h2 style="width: fit-content; margin:auto;">Product List</h2>
  <p-card
          [style]="{ margin: '5px' }"
          *ngFor="let item of store.products"
          [header]="item.name"
          [subheader]="'$' + item.price"
  >
    <div class="flex gap-3">
      <p-button icon="pi pi-plus" [style]="{ margin: '2px' }" (click)="addToCart(item)"/>
      <p-button icon="pi pi-minus" [style]="{ margin: '2px' }" (click)="removeFromCart(item)"/>
    </div>
  </p-card>
</ng-container>
